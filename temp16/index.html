<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>
      <input type="text" id="txtEmail" />
      <button onclick="handleSearch()">Search</button>
    </p>
    <div id="dvUsers"></div>
    <script>
      function handleSearch() {
        const url = "https://jsonplaceholder.typicode.com/users";
        let str = "<div>";
        fetch(url)
          .then((res) => res.json())
          .then((users) => {
            const found = users.find((user) => user.email === txtEmail.value);
            str += `<div>${found.name}</div>`;
            dvUsers.innerHTML = str + "</div>";
          });
      }

      function handleSearch1() {
        const url = "https://jsonplaceholder.typicode.com/users";
        let str = "<div>";
        fetch(url)
          .then((res) => res.json())
          .then((users) => {
            users.map((user) => {
              str += `<div>${user.name}</div>`;
            });

            dvUsers.innerHTML = str + "</div>";
          });
      }
    </script>
  </body>
</html>
